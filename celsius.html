<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Celsius</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <div class="header">
            <a href="fahrenheit.html"><button>&deg;F</button></a>
            <button>&deg;C</button>
        </div>

        <div class="weather-info">
            <h2>Tuesday, Jan 28</h2>
            <h1>11&deg;C</h1>
            <p>Clear Skies</p>
        </div>

        <div class="details">
            <div>
                <p>Lowest Temp</p>
                <p>-6&deg;C</p>
            </div>
            <div>
                <p>Highest Temp</p>
                <p>11&deg;C</p>
            </div>
            <div>
                <p>Feels Like</p>
                <p>9&deg;C</p>
            </div>
        </div>

        <!-- Additional Metrics Section -->
        <div class="additional-info">
            <p><strong>Humidity:</strong> 65%</p>
            <p><strong>Wind Speed:</strong> 15 km/h</p>
            <p><strong>Visibility:</strong> 10 km</p>
            <p><strong>Pressure:</strong> 1012 hPa</p>
        </div>

        <div class="footer">
            <h3>Next 10 Days</h3>
            <div class="forecast">
                <div>
                    <p>Sun</p>
                    <p>11&deg;C</p>
                    <p class="temp-range">-7&deg; to 4&deg;</p>
                </div>
                <div>
                    <p>Mon</p>
                    <p>11&deg;C</p>
                    <p class="temp-range">-1&deg; to 11&deg;</p>
                </div>
                <div>
                    <p>Tue</p>
                    <p>11&deg;C</p>
                    <p class="temp-range">0&deg; to 11&deg;</p>
                </div>
                <div>
                    <p>Wed</p>
                    <p>2&deg;C</p>
                    <p class="temp-range">-2&deg; to 2&deg;</p>
                </div>
                <div>
                    <p>Thu</p>
                    <p>11&deg;C</p>
                    <p class="temp-range">1&deg; to 11&deg;</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
