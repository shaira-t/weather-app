<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Fahrenheit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <div class="header">
            <button>&deg;F</button>
            <a href="celsius.html"><button>&deg;C</button></a>
        </div>

        <!-- Location Selector -->
        <div class="location-selector">
            <label for="location">Select Location:</label>
            <select id="location">
                <option value="new-york">New York</option>
                <option value="london">London</option>
                <option value="paris">Paris</option>
                <option value="tokyo">Tokyo</option>
                <option value="sydney">Sydney</option>
            </select>
        </div>

        <div class="weather-info">
            <h2>Tuesday, Jan 28</h2>
            <h1>52&deg;F</h1>
            <p>Clear Skies</p>
        </div>

        <div class="details">
            <div>
                <p>Lowest Temp</p>
                <p>21&deg;F</p>
            </div>
            <div>
                <p>Highest Temp</p>
                <p>52&deg;F</p>
            </div>
            <div>
                <p>Feels Like</p>
                <p>48&deg;F</p>
            </div>
        </div>

        <div class="additional-info">
            <p><strong>Humidity:</strong> 65%</p>
            <p><strong>Wind Speed:</strong> 9 mph</p>
            <p><strong>Visibility:</strong> 6 miles</p>
            <p><strong>Pressure:</strong> 29.88 in Hg</p>
        </div>

        <div class="footer">
            <h3>Next 10 Days</h3>
            <div class="forecast">
                <div>
                    <p>Sun</p>
                    <p>52&deg;F</p>
                    <p class="temp-range">19&deg; to 39&deg;</p>
                </div>
                <div>
                    <p>Mon</p>
                    <p>52&deg;F</p>
                    <p class="temp-range">30&deg; to 52&deg;</p>
                </div>
                <div>
                    <p>Tue</p>
                    <p>52&deg;F</p>
                    <p class="temp-range">32&deg; to 52&deg;</p>
                </div>
                <div>
                    <p>Wed</p>
                    <p>36&deg;F</p>
                    <p class="temp-range">28&deg; to 36&deg;</p>
                </div>
                <div>
                    <p>Thu</p>
                    <p>52&deg;F</p>
                    <p class="temp-range">34&deg; to 52&deg;</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
